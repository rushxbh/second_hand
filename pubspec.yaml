name: Thrifty
description: A Flutter app for a barter system with authentication.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^6.2.2 
  cloud_firestore: ^5.6.5
  image_picker: 1.1.0
  firebase_database: ^11.3.4
  firebase_storage: ^12.4.4
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/products.json

